<button type="button" class="block-list-editor__button" ng-click="block.edit()" ng-controller="ImageElementTypeController">
    <div class="block__images" ng-show="{{image}}">
        <img srcset="{{image.mediaLink}}?width=150&height=150&mode=max 576w,
                    {{image.mediaLink}}?width=300&height=300&mode=max 768w,
                    {{image.mediaLink}}?width=400&height=400&mode=max 992w,
                    {{image.mediaLink}}?width=500&height=500&mode=max 1200w"
                sizes="100vw" src="{{image.mediaLink}}?width=500&height=500&mode=max" alt="{{image.name}}" />
    </div>
</button>
