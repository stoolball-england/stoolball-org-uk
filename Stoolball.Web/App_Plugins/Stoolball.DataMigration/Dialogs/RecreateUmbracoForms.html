<div
  class="data-migration-dialog"
  ng-controller="Stoolball.DataMigration.RecreateUmbracoForms as vm"
>
  <umb-editor-view>
    <umb-editor-header
      name="model.title"
      name-locked="true"
      hide-alias="true"
      hide-icon="true"
      hide-description="true"
    >
    </umb-editor-header>

    <umb-editor-container>
      <umb-box>
        <umb-box-content>
          <p>
            This will delete (if present) and then create the Umbraco Forms configured for the launch of this website. Any test records will be lost.
          </p>
        </umb-box-content>
      </umb-box>
      <umb-box ng-if="vm.done">
        <umb-box-content>
          <div class="umb-panel-group__details-check-name">
            Done.
          </div>
        </umb-box-content>
      </umb-box>
    </umb-editor-container>

    <umb-editor-footer>
      <umb-editor-footer-content-right>
        <umb-button
          type="button"
          button-style="link"
          label-key="general_close"
          shortcut="esc"
          action="vm.close()"
          ng-if="!vm.done"
        >
        </umb-button>
        <umb-button
          type="button"
          button-style="primary"
          label="Recreate Umbraco Forms"
          icon="icon-arrow-right"
          action="vm.submit(model)"
          state="vm.buttonState"
          disabled="vm.buttonState === 'busy'"
          ng-if="!vm.done"
        >
        </umb-button>
        <umb-button
          type="button"
          button-style="action"
          label="Close"
          action="vm.close(model)"
          ng-if="vm.done"
        >
        </umb-button>
      </umb-editor-footer-content-right>
    </umb-editor-footer>
  </umb-editor-view>
</div>
