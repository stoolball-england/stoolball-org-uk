<button type="button" class="block-list-editor__button" ng-click="block.edit()" ng-controller="ImageElementTypeController">
    <figure class="block__images" ng-show="{{image}}">
        <img srcset="{{image.mediaLink}}?width=150&height=150&mode=max&upscale=false 576w,
                    {{image.mediaLink}}?width=300&height=300&mode=max&upscale=false 768w,
                    {{image.mediaLink}}?width=400&height=400&mode=max&upscale=false 992w,
                    {{image.mediaLink}}?width=500&height=500&mode=max&upscale=false 1200w"
                sizes="100vw" src="{{image.mediaLink}}?width=500&height=500&mode=max&upscale=false" alt="{{image.name}}" />
        <figcaption ng-if="block.data.showCaption==='1'">{{image.name}}</figcaption>
    </figure>
</button>
